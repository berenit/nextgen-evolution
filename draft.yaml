models:
  Vlan:
    vlan: integer
    description: string

  IpClass:
    cidr: string
    description: string
    relationships:
      belongsTo: Vlan

  PrivateIp:
    ip: string
    description: string
    macAddress: string
    relationships:
      belongsTo: IpClass

  Hostname:
    name: string
    relationships:
      belongsTo: PrivateIp

  PublicIp:
    ip: string
    relationships:
      hasMany: Hostname

